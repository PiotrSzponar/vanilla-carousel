<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vanilla Carousel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="carousel">
            <button class="carousel__button carousel__button--left">
                <img src="img/angle-left.svg" alt="Prev">
            </button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide">
                        <img class="carousel__image" src="http://placehold.jp/000099/ffffff/1920x1080.png" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="http://placehold.jp/009900/ffffff/1920x1080.png" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="http://placehold.jp/990000/ffffff/1920x1080.png" alt="">
                    </li>
                </ul>
            </div>
            <button class="carousel__button carousel__button--right">
                <img src="img/angle-right.svg" alt="Next">
            </button>
            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>
        <script src="js/script.js" async defer></script>
    </body>
</html>
